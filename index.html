<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="creating weather-app">
    <link rel="icon" href="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            id="name" spellcheck="false">
            
            <button><img src="./image/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="image/rain.png" alt="" class="weather-icon" >
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
    
    
    
</body>
</html>
